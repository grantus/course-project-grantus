services:
  vault:
    image: hashicorp/vault:1.16
    container_name: okr-service-vault
    cap_add: [ "IPC_LOCK" ]
    env_file:
      - .env
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN_ID}
    command: >
      sh -c 'vault server -dev -dev-root-token-id=root -dev-listen-address=0.0.0.0:8200'
    ports: [ "8200:8200" ]
    healthcheck:
      test: ["CMD", "vault", "status", "-address=http://127.0.0.1:8200"]
      interval: 2s
      timeout: 2s
      retries: 60

  vault-init:
    image: hashicorp/vault:1.16
    container_name: okr-service-vault-init
    depends_on:
      vault: { condition: service_started }
    env_file:
      - .env
    environment:
      VAULT_ADDR: ${VAULT_ADDR}
      VAULT_TOKEN: ${VAULT_TOKEN}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
    command: >
      sh -c "
        set -euo pipefail;
        echo 'Waiting for Vault...';
        until vault status >/dev/null 2>&1; do sleep 1; done;
        # re-enable kv
        vault secrets disable kv >/dev/null 2>&1 || true;
        vault secrets enable -path=kv -version=2 kv >/dev/null;
        # put secret WITHOUT echoing it
        vault kv put kv/jwt JWT_SECRET=\"$JWT_SECRET\" >/dev/null;
        echo 'Vault is seeded';
      "
    restart: "no"

  app:
    build: .
    container_name: okr-service-app
    environment:
      VAULT_ADDR: ${VAULT_ADDR}
      VAULT_TOKEN: ${APP_VAULT_TOKEN:?APP_VAULT_TOKEN is required}
      DB_DSN: ${DB_DSN}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    depends_on:
      vault-init: { condition: service_completed_successfully }
    ports: [ "8000:8000" ]

  tests:
    build:
      context: .
      target: test
    container_name: okr-service-tests
    environment:
      VAULT_ADDR: ${VAULT_ADDR}
      VAULT_TOKEN: ${VAULT_TOKEN}
      DB_DSN: ${DB_DSN}
    depends_on:
      vault-init: { condition: service_completed_successfully }

  db:
    image: postgres:16
    container_name: okr-service-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
