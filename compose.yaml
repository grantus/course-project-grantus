services:
  vault:
    image: hashicorp/vault:1.16
    container_name: vault
    cap_add: [ "IPC_LOCK" ]
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
    command: >
      sh -c 'vault server -dev -dev-root-token-id=root -dev-listen-address=0.0.0.0:8200'
    ports: [ "8200:8200" ]
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://127.0.0.1:8200/v1/sys/health | grep -q '\"initialized\":true'"]
      interval: 2s
      timeout: 2s
      retries: 60

  vault-init:
    image: hashicorp/vault:1.16
    depends_on:
      vault: { condition: service_healthy }
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: root
    command: >
      sh -c "
        echo 'Waiting for Vault...' &&
        until vault status >/dev/null 2>&1; do sleep 1; done &&
        echo 'Enabling kv v2 and seeding secret' &&
        vault secrets disable secret || true &&
        vault secrets enable -path=kv -version=2 kv &&
        vault kv put kv/jwt JWT_SECRET='super_secret_key'
      "
    restart: "no"

  app:
    build: .
    container_name: okr-service
    environment:
      PYTHONUNBUFFERED: "1"
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: root
    depends_on:
      vault-init: { condition: service_completed_successfully }
    ports: [ "8000:8000" ]

  tests:
    build:
      context: .
      target: build
    container_name: secdev-tests
    environment:
      PYTHONUNBUFFERED: "1"
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: root
    depends_on:
      vault-init: { condition: service_completed_successfully }
    command: ["pytest", "-q"]
